<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kalkulator</title>
  <meta name="calculator" content="Simple calculator made with some front-end technologies">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/drugi.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> </head>

<body>
  <div class="message">
      <ul class="message-text">
        <h2>Matematyka jest alfabetem, za pomocą którego Bóg opisał wszechświat.</h2>
        <h3>Tak mówię ja, Galileusz.</h3>
      </ul>
  </div>
  <div class="frame">
    <div class="display">
    </div>
    <div class="keys">
      <div class="row"><span>7</span><span>8</span><span>9</span><strong>*</strong></div>
      <div class="row"><span>4</span><span>5</span><span>6</span><strong>-</strong></div>
      <div class="row"><span>1</span><span>2</span><span>3</span><strong>+</strong></div>
      <div class="row"><span>0</span><span class='clear'>C</span><span class="calculate">=</span><strong>/</strong></div>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>

</html>
